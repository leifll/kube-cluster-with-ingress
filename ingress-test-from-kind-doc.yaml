# This file is originally taken from the kind documentation. It's a sort of
# kubernetes hello world.
kind: Pod
apiVersion: v1
metadata:
  name: foo-app
  labels:
    app: foo
spec:
  containers:
    - name: foo-app
      image: hashicorp/http-echo:0.2.3
      args:
        - '-text=foo'
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
spec:
  selector:
    app: foo
  ports:
    # Default port used by the image
    - name: foo-service-prt
      port: 5678
---
kind: Pod
apiVersion: v1
metadata:
  name: bar-app
  labels:
    app: bar
spec:
  containers:
    - name: bar-app
      image: hashicorp/http-echo:0.2.3
      args:
        - '-text=bar'
---
kind: Service
apiVersion: v1
metadata:
  name: bar-service
spec:
  selector:
    app: bar
  ports:
    # Default port used by the image
    - name: bar-service-prt
      port: 5678
---
kind: Pod
apiVersion: v1
metadata:
  name: dhb-app
  labels:
    app: dhb
spec:
  containers:
    - name: dhb-app
      image: hashicorp/http-echo:0.2.3
      args:
        - '-text=default'
---
# This service isn't working, the ingress can not find the default http backend.
# The output of 'kubectl describe ingress' says '<error: endpoints 
# "default-http-backend" not found>' 
kind: Service
apiVersion: v1
metadata:
  name: default-http-backend
  namespace: ingress-nginx
spec:
  selector:
    app: dhb
  ports:
    # Default port used by the image
    - name: dhb-service-prt
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: example-ingress
spec:
  rules:
  - http:
      paths:
      - path: /foo
        pathType: Prefix
        backend:
          service:
            name: foo-service
            port:
              number: 5678
      - path: /bar
        pathType: Prefix
        backend:
          service:
            name: bar-service
            port:
              name: bar-service-prt
---
